<section id="services" class="section-bg">
    <div class="container">

      <header class="section-header">
        <h3>Blog</h3>
        <p>Hacé click en el post que más te guste, para conocer los comentarios</p>
      </header>

      <div class="row">
        
      <app-box *ngFor="let post of posts" 
        [delay]="'0'"
        [titulo]="post.title" 
        [texto]="post.body"
        [id]="post.id"
        [icono]="'ion-ios-analytics-outline'"> 
      </app-box>
